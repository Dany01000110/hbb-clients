    <title>HBB - Panel Client | Virement</title>

</head>
<body>
    <div class="container" style="padding:40px!important;">
        <a class="return-button" onclick="history.back()">
            <div class="icon">
                <svg viewBox="0 0 24 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9.5L1.94639 8.43234L0.864491 9.5L1.94639 10.5677L3 9.5ZM22 11C22.8284 11 23.5 10.3284 23.5 9.5C23.5 8.67157 22.8284 8 22 8V11ZM9.54639 0.932339L1.94639 8.43234L4.05361 10.5677L11.6536 3.06766L9.54639 0.932339ZM1.94639 10.5677L9.54639 18.0677L11.6536 15.9323L4.05361 8.43234L1.94639 10.5677ZM3 11H22V8H3V11Z" fill="#00373F"/>
                </svg>                    
            </div>
            <span>Retourner à la page précédente</span>
        </a>
        <form class="profile" action="" method="POST">
            <div class="title">Mon profil</div>
            <div class="input identity">
                <div class="title">Identité</div>
                <input type="text" name="firstname" id="firstname" pattern="[A-Za-z]{3}" placeholder="Prénom" disabled>
                <input type="text" name="lastname" id="lastname" pattern="[A-Za-z]{3}" placeholder="Nom de famille" disabled>
            </div>
            <div class="input mail">
                <div class="title">Adresse mail</div>
                <input type="email" name="mail" id="email" value="exemple@exemp.le" placeholder="exemple@exemp.le">
            </div>
            <div class="input address">
                <div class="title">Adresse</div>
                <input type="address" name="address" id="address" value="123th Exemple St., Exemple Town, EX 12345, États-Unis" placeholder="123th Exemple St., Exemple Town, EX 12345, États-Unis">
            </div>
            <div class="input others">
                <div class="title">Identité</div>
                <input type="text" name="tel" id="tel" maxlength="7" pattern="[0-9]{7}" value="123-456" placeholder="123-456">
                <input type="date" name="birthday" id="birthday" value="1212-12-12" placeholder="dd/mm/yyyy" disabled>
            </div>
            <button type="submit">

                </svg>
                <span>Enregistrer</span>
            </button>
            <a href="changeMyMDP.html" class="mdp-change">

            </a>
